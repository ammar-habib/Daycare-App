<!doctype html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">

	<title>Daycare-app</title>

	<!--CSS -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/build.css">
	<link rel="stylesheet" type="text/css" href="css/responsive-calendar.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

	<!-- Add custom CSS here -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<main>
		<section class="booking-popup-section">
			<div class="modal common-modal booking-stop-modal">
				<div class="vertical-alignment-helper">
					<div class="modal-dialog vertical-align-center">
						<a href="sell-daycare-spot.html" class="close"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
						<div class="modal-content">
							<div class="modal-header">
								<p class="modal-title text-center"><strong>Sell a Daycare Spot</strong></p>
							</div>
							<div class="modal-body">
								<div class="modal-content-div">
									<strong>Data</strong>
									<p class="green-text-color">November 15, 2017</p>
								</div>
								<div class="modal-content-div">
									<strong>Book Time Period</strong>
									<div class="booking-time">
										<button class="btn btn-default">
											<span class="green-text-color">Full day</span>
											<span>7AM - 6PM</span>
										</button>
										<button class="btn btn-default">
											<span class="green-text-color">Half day</span>
											<span>12AM - 6PM</span>
										</button>
									</div>
								</div>
								<div class="modal-content-div">
									<strong>Spot Price (set by your daycare)</strong>
									<p class="green-text-color">$25</p>
								</div>
								<div class="form-group">
									<label for="booking-room">Which classroom are you booking?</label>
									<select class="form-control" id="booking-room">
										<option>FirstRoom</option>
										<option>FirstRoom</option>
										<option>FirstRoom</option>
										<option>FirstRoom</option>
									</select>
								</div>
								<div class="form-group">
									<label for="booking-room">Which child are you booking for?</label>
									<select class="form-control" id="booking-room">
										<option>FirstRoom</option>
										<option>FirstRoom</option>
										<option>FirstRoom</option>
										<option>FirstRoom</option>
									</select>
								</div>
							</div>
							<div class="modal-footer">
								<a href="sell-daycare-spot-2.html" type="button" class="btn btn-default btn-block custom-btn-block green-btn">Continue</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/responsive-calendar.js"></script>
</body>
</html>
