	<script type="text/javascript">
		function increaseValue(e1) {
			var count=$(e1).attr("count");
			var value = parseInt($("[count="+count+"]").val(), 10);
			value = isNaN(value) ? 0 : value;
			value++;

			$("[count="+count+"]").val(value);
		}
		function decreaseValue(e1) {
			var count=$(e1).attr("count");
			var value = parseInt($("[count="+count+"]").val(), 10);
			value = isNaN(value) ? 0 : value;
			value < 1 ? value = 1 : '';
			value--;
			$("[count="+count+"]").val(value);
		}
	</script>
