<!doctype html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">

	<title>Daycare-app</title>

	<!--CSS -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/build.css">
	<link rel="stylesheet" type="text/css" href="css/responsive-calendar.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

	<!-- Add custom CSS here -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header-row text-center">
				<a href="home.html">
					<img src="img/icon_backarrow.svg" class="img-responsive pull-left">
				</a>
				<strong class="text-uppercase">Confirm your boookings</strong>
			</div>
		</div>
		<div class="hero text-center">
			<div class="hero-inner">
				<strong class="title only-title"><span class="text-uppercase"> Abc </span> Daycare<i class="glyphicon glyphicon-info-sign"></i></strong>
			</div>
		</div>
	</header>
	<main>
		<section class="booking-section">
			<div class="container">
				<p class="number-slot-title"><i class="fa fa-hashtag" aria-hidden="true"></i> = number of lost avaliable left</p>
				<div class="responsive-calendar" id="booking-daycare-spot-calendar">
					<div class="controls">
						<a class="pull-left" data-go="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
						<h4><span data-head-month></span> <span data-head-year></span></h4>
						<a class="pull-right" data-go="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
					</div>
					<div class="day-headers">
						<div class="day header">Mon</div>
						<div class="day header">Tue</div>
						<div class="day header">Wed</div>
						<div class="day header">Thu</div>
						<div class="day header">Fri</div>
						<div class="day header">Sat</div>
						<div class="day header">Sun</div>
					</div>
					<div class="days" data-group="days">
					</div>
				</div>
			</div>
		</section>
		<div class="selected-spots">
			<p class="text-center">Daycare Spots Selected</p>
		</div>
		<section class="selected-sptos-listing">
			<div class="container">
				<div class="row selected-sptos-list-row">
					<div class="col-xs-9 col-sm-9 padding-zero">
						<p>Thu, Nov 18/2017 - <span><a href="#" class="red-text-color">Remove</a></span></p>
						<p><small>7:00AM - 9:00PM (Full Day)</small></p>
					</div>
					<div class="col-xs-3 col-sm-3 padding-zero vcenter">
						<p class="text-center"><strong>$25</strong></p>
					</div>
				</div>
				<div class="row selected-sptos-list-row">
					<div class="col-xs-9 col-sm-9 padding-zero">
						<p>Thu, Nov 18/2017 - <span><a href="#" class="red-text-color">Remove</a></span></p>
						<p class="waitlisted"><small><i><img src="img/icon_waitlisted.svg" class="img-responsive"></i> Waitlisted</small></p>
					</div>
					<div class="col-xs-3 col-sm-3 padding-zero vcenter">
						<p class="text-center"><strong>$25</strong></p>
					</div>
				</div>
			</div>
		</section>
		<div class="totel-spots-pay text-center">
			<p><strong>Total:</strong> <span>$100</span></p>
		</div>
		<div class="form-group">
			<div class="container">
				<a href="submit-order.html" class="btn btn-default btn-block custom-btn-block green-btn">ConÔ¨Årm Selected Spots</a>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/responsive-calendar.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
